<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel = "stylesheet" href = "/static/style.css?version50"/> 
        <title>Login</title>
    </head>
    <body>
        <div class = "container">
            <form>
            <div class = "form-group">
                <h3>First Name</h3>
                <input
                    type = "text"
                    name = "firstname"
                    placeholder = "Please Input Your Firstname"
                />
            </div>
            <div class = "form-group">
                <h3>Last Name</h3>
                <input
                    type = "text"
                    name = "lastname"
                    placeholder = "Please Input Your Lastname"
                />
            </div>
            <div class = "form-group">
                <h3>Username</h3>
                <input
                    type = "text"
                    name = "username"
                    placeholder = "Please Input Your Username"
                />
            </div>
            <div class = "form-group">
                <h3>Password</h3>
                <input
                    type = "password"
                    name = "password"
                    placeholder = "Please Input Your Password"
                />
            </div>
            <input type = "submit" value = "Register" class = "btn" />
            <p style="padding-top:10px">Go back to Login Page! <a href="/">Click here!</a></p>
            </form>
        </div>
    </body>
</html>
